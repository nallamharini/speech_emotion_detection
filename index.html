<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <style>
        /* [Unchanged styles from your original file] */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 15px 30px;
            background: #00ffff;
            color: #1a1a1a;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        label:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <label for="audio-upload">Upload Audio File</label>
        <input type="file" id="audio-upload" accept="audio/*">
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }
        setInterval(createParticle, 200);

        document.getElementById('audio-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                console.log("No file selected");
                return;
            }
            console.log("File selected:", file.name);

            const formData = new FormData();
            formData.append('audio', file);

            try {
                console.log("Sending request to http://127.0.0.1:5000/predict");
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });
                console.log("Response status:", response.status);
                console.log("Response headers:", [...response.headers.entries()]);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log("Prediction result:", result);

                sessionStorage.setItem('emotion', result.emotion);
                console.log("Redirecting to predict.html");
                window.location.href = 'predict.html';
            } catch (error) {
                console.error("Error during prediction:", error.message, error.stack);
                alert("Failed to get prediction. Check console for details.");
            }
        });
    </script>
</body>
</html>
