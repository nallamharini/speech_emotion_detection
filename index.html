<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 15px 30px;
            background: #00ffff;
            color: #1a1a1a;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        label:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }
        #prediction-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s ease-in-out;
        }
        #prediction-result {
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <label for="audio-upload">Upload Audio File</label>
        <input type="file" id="audio-upload" accept="audio/*">
    </div>
    <div id="prediction-page">
        <div class="container">
            <h1>Prediction Result</h1>
            <p id="prediction-result">Emotion: <span id="emotion"></span></p>
            <button onclick="backToMain()" style="padding: 10px 20px; background: #00ffff; color: #1a1a1a; border: none; border-radius: 25px; cursor: pointer;">Back</button>
        </div>
    </div>

    <script>
        // Dynamic particle animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.getElementById('particles').appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }
        setInterval(createParticle, 200);

        // File upload and prediction
        document.getElementById('audio-upload').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('audio', file);

            const response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            document.getElementById('emotion').textContent = result.emotion;
            document.querySelector('.container').style.display = 'none';
            document.getElementById('prediction-page').style.display = 'flex';
        });

        function backToMain() {
            document.getElementById('prediction-page').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('audio-upload').value = '';
        }
    </script>
</body>
</html>
